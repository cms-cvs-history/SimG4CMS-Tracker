process ProdTrackerSimHit = {   

    untracked PSet maxEvents = {untracked int32 input = 2}
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "WARNING"
    replace MessageLogger.cerr.default.limit = 10000
    
    service = RandomNumberGeneratorService
    {
	untracked uint32 sourceSeed = 123456789
	PSet moduleSeeds =
	{
	    untracked uint32 VtxSmeared = 98765432
	    untracked uint32 g4SimHits  = 11
	}
    }
    
    include "SimGeneral/HepPDTESSource/data/pdt.cfi"
    
    source = FlatRandomPtGunSource
    {
	untracked PSet PGunParameters =
	{
	    untracked vint32 PartID = {13}
	    untracked double MinEta = -2.5
	    untracked double MaxEta =  2.5
	    untracked double MinPhi = -3.14159265358979323846 # in radians
	    untracked double MaxPhi =  3.14159265358979323846
	    untracked double MinPt   = 9.99
	    untracked double MaxPt   = 10.01
	}
	untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
    }
    
    include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
    
    ### initialize magnetic field ###
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

    include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"

    ### tracker numbering ###
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    
    ### tracker geometry ###
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    
    # Geant4-based CMS Detector simulation
    #
    include "SimG4Core/Application/data/SimG4Object.cfi"
    
    module OutPut = PoolOutputModule { untracked string fileName = "SimHits.root" }
    path p1 = { VtxSmeared, g4SimHits }
    endpath outpath = {OutPut}
}		
